name: Docker Build Check

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      - docker://docker:dind

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t my_project .

      - name: Display Docker Images
        run: docker images

      - name: Run Docker Container (Optional)
        run: docker run my_project

      - name: Clean Up Docker Resources (Optional)
        run: docker rmi my_project