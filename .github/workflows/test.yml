name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up CMake
        run: |
          cmake -S . -B cmake-build-debug
          cmake --build cmake-build-debug -j 12

      - name: Run Tests
        run: ctest --test-dir cmake-build-debug --output-on-failure