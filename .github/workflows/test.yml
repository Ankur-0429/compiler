name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up CMake and Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          git submodule update --init --recursive
          cmake -S . -B cmake-build-debug
          cmake --build cmake-build-debug -j 12

      - name: Set up CMake and Build (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          LLVM_DIR=$(brew --prefix llvm)/lib/cmake/llvm
          git submodule update --init --recursive
          cmake -S . -B cmake-build-debug -DLLVM_DIR=${LLVM_CMAKE_DIR}
          cmake --build cmake-build-debug -j 12

      - name: Set up CMake and Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git submodule update --init --recursive
          cmake -S . -B cmake-build-debug
          cmake --build cmake-build-debug -j 12

      - name: Run Tests
        run: ctest --test-dir cmake-build-debug --output-on-failure
